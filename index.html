      @keyframes fade-in-out-toast {

        85% { opacity: 1; transform: translate(-50%, -50%); }
        100% { opacity: 0; transform: translate(-50%, -70%); }
      }
      .animate-fade-in-out-toast {
          animation: fade-in-out-toast 3s ease-in-out forwards;
      }
      .app-icon {
        color: var(--icon-color, white);
